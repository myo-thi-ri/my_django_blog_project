{% extends 'blog/base.html'%}

{% block page %}
<div class="post">

    {% if post.published_date %}
    <div class="date">
        {{ post.published_date }}
    </div>

    {% endif %}

    <h1><a href="{% url 'post_list' %}">{{ post.title }}</a></h1>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
